<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DTFFLEX Profit Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #0d1b2a;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #0d1b2a;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }
    .results {
      margin-top: 20px;
      background: #eef2f5;
      padding: 15px;
      border-radius: 10px;
    }
    .results p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š DTFFLEX Profit Calculator</h2>

    <label for="product">Select Product</label>
    <select id="product">
      <option value="Drop Shoulder">Drop Shoulder</option>
      <option value="Regular Fit">Regular Fit</option>
    </select>

    <label for="print">Select Print Size</label>
    <select id="print">
      <option value="A5">A5</option>
      <option value="A4">A4</option>
      <option value="A3">A3</option>
      <option value="A2">A2</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" min="1" placeholder="Enter quantity">

    <label for="selling">Selling Price (Per Item)</label>
    <input type="number" id="selling" min="0" placeholder="Enter selling price">

    <button onclick="calculateProfit()">Calculate Profit</button>

    <div class="results" id="result" style="display:none;">
      <h3>Result</h3>
      <p id="cost"></p>
      <p id="sellingTotal"></p>
      <p id="profit"></p>
      <p id="profitEach"></p>
    </div>
  </div>

  <script>
    function calculateProfit() {
      const product = document.getElementById('product').value;
      const print = document.getElementById('print').value;
      const quantity = parseInt(document.getElementById('quantity').value);
      const sellingPrice = parseFloat(document.getElementById('selling').value);

      if (isNaN(quantity) || isNaN(sellingPrice) || quantity <= 0) {
        alert("Please enter valid quantity and selling price.");
        return;
      }

      // Base product cost
      let productCost = (product === "Drop Shoulder") ? 300 : 220;

      // Base print cost
      let printCost = (print === "A4") ? 100 : 120 : 150 : 180;

      // Apply 30% compound discounts
      if (quantity >= 2) printCost *= 0.75;
      if (quantity >= 3) printCost *= 0.75;

      const costPerItem = productCost + printCost;
      const totalCost = costPerItem * quantity;
      const totalSelling = sellingPrice * quantity;
      const totalProfit = totalSelling - totalCost;
      const profitPerItem = totalProfit / quantity;

      // Show results
      document.getElementById('result').style.display = 'block';
      document.getElementById('cost').innerText = "Total Cost: à§³" + totalCost.toFixed(2);
      document.getElementById('sellingTotal').innerText = "Total Selling: à§³" + totalSelling.toFixed(2);
      document.getElementById('profit').innerText = "Total Profit: à§³" + totalProfit.toFixed(2);
      document.getElementById('profitEach').innerText = "Profit Per Item: à§³" + profitPerItem.toFixed(2);
    }
  </script>
</body>
      </html>
